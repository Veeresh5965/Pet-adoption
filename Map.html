
<!DOCTYPE html>
<html>
<head>
    <title>Bidar Location</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Bidar Location</h1>
    <div id="map"></div>

    <script>
        function initMap() {
            // Coordinates for Bidar location
            var location = {lat: 17.9139, lng: 77.5303};
            
            // Create a map centered on the location
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: location
            });
            
            // Add a marker for the location
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
